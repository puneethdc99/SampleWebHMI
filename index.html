<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sample WEB HTML Display</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="./Keyboard.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript" src="./RightClick.js"></script>
  <script src="./click.js"></script>
  <script type="text/javascript" src="./Keyboard.js"></script>
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li>
          <a href="#" onclick="LoadFirstImage()"
          ><i class="fas fa-home"></i>Display1</a
          >
        </li>
        <li>
          <a href="#" onclick="LoadSecondImage()"
          ><i class="fas fa-user"></i>Display2</a
          >
        </li>
        <li>
          <a href="#" onclick="LoadThirdImage()"
          ><i class="fas fa-address-card"></i>Display3</a
          >
        </li>
        <li>
          <a href="#" onclick="LoadImage4()"
          ><i class="fas fa-address-card"></i>Display4</a
          >
        </li>
        <li>
          <a href="shutdown:logoff"><i class="fas fa-address-card"></i>LogOff</a>
        </li>
      </ul>
    </div>
    <div class="main_content">
      <div class="header"><h1>Sample WEB HTML Display</h1></div>
      <div id="context-menu">
        <div class="item"><i class="fa fa-cut"></i> Cut</div>
        <div class="item"><i class="fa fa-clone"></i> Copy</div>
        <div class="item"><i class="fa fa-paste"></i> Paste</div>
        <div class="item"><i class="fa fa-trash-o"></i> Delete</div>
        <hr />
        <div class="item"><i class="fa fa-refresh"></i> Reload</div>
        <div class="item"><i class="fa fa-times"></i> Exit</div>
      </div>
      <div class="info">
        <div class="example">
          <a
          href="#"
          class="button"
          onclick="saveImage()"
          id="printbtn"
          download
          >Print</a
          >
          <textarea class="use-keyboard-input" style="position: absolute; top: 130px; right: 30px; width: 300px;"></textarea>
          <textarea style="position: absolute; top: 100px; right: 30px; width: 300px;"></textarea>
          <div class="imageonly">
            <img
            src="./images/Display1.png"
            id="fullImage"
            style="border: none; width: 100%;"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
