<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sample WEB HMI Display</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="blooming.css" />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="./click.js"></script>
    <script src="./blooming-menu.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <h2>Menu</h2>
        <ul>
          <li>
            <a href="#" onclick="LoadFirstImage()"
              ><i class="fas fa-home"></i>Display1</a
            >
          </li>
          <li>
            <a href="#" onclick="LoadSecondImage()"
              ><i class="fas fa-user"></i>Display2</a
            >
          </li>
          <li>
            <a href="#" onclick="LoadThirdImage()"
              ><i class="fas fa-address-card"></i>Display3</a
            >
          </li>
        </ul>
      </div>
      <div class="main_content">
        <div class="header"><h1>Sample WEB HMI Display</h1></div>
        <div class="info">
          <div class="example">
            <script>
              var bloomingMenu = new BloomingMenu({
                startAngle: 0,
                endAngle: 315,
                radius: 100,
                itemsNum: 8,
              });
              bloomingMenu.render();
              // Prevents "elastic scrolling" on Safari
              document.addEventListener("touchmove", function (event) {
                "use strict";
                event.preventDefault();
              });
            </script>
            <a
              href="#"
              class="button"
              onclick="saveImage()"
              id="printbtn"
              download
              >Print</a
            >
            <img
              src="./images/from_print.png"
              id="fullImage"
              style="border: none; width: 100%;"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
